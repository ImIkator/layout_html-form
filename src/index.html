<!doctype html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>

  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
      onsubmit="onSubmit()">
      <fieldset class="form__fieldset">
        <legend>Personal information</legend>

        <div class="form__input">
          <label for="surname">Surname: </label>
          <input
            type="text"
            id="surname"
            name="Surname"
            autocomplete="off"
          >
        </div>

        <div class="form__input">
          <label for="name">Name: </label>
          <input
            type="text"
            id="name"
            name="name"
            autocomplete="off"
          >
        </div>

        <div class="form__input">
          <label for="age">How old are You? </label>
          <input
            type="number"
            id="age"
            name="age"
            value="12"
            min="12"
            max="100"
          >
        </div>

        <div class="form__input">
          <label for="date">Full date of birth: </label>
          <input
            type="date"
            id="date"
            name="date"
          >
        </div>

        <div class="form__input">
          <label for="agreement">I accept the term of the agreement </label>
          <input
            type="checkbox"
            id="agreement"
            name="agreement"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Registration</legend>
        <div class="form__input">
          <label for="email">E-mail:</label>
          <input
            type="email"
            id="email"
            class="email"
            placeholder="email@example.com"
          >
        </div>

        <div class="form__input">
          <label for="password">Password:</label>
          <input
            type="password"
            id="password"
            name="password"
            minlength="8"
            maxlength="24"
            required
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>An interesting fact about you!</legend>

        <div class="form__input"> Do you love cats?
          <input
            type="radio"
            id="catsChoiceYes"
            name="catsChoice"
            value="yes"
          >
          <label for="catsChoiceYes">Yes</label>

          <input
            type="radio"
            id="catsChoiceNo"
            name="catsChoice"
            value="no"
          >
          <label for="catsChoiceNo">No</label>
        </div>

        <div class="form__input">
          <label for="colors">What is your favorite color?</label>
          <input
            type="color"
            id="colors"
            name="colors"
          >
        </div>

        <div class="form__input">
          <label for="sleepTime">What time do you go to bed?</label>
          <input
            type="time"
            id="sleepTime"
            name="sleepTime"
          >
        </div>

        <div class="form__input">
          <label for="cars">What are your favorite brand of cars?</label>
          <select
            name="cars"
            id="cars"
            multiple
          >
            <option value="bmw">BMW</option>
            <option value="audi">Audi</option>
            <option value="lada">Lada</option>
          </select>
        </div>

        <div class="form__input">
          <label for="rate">How do you rate our work?</label>
          <input
            type="range"
            id="rate"
            name="rate"
            value="0"
          >
        </div>
      </fieldset>

      <fieldset class="form__fieldset">
        <legend>Additional info:</legend>

        <div class="form__input">
          <label for="comments">Comments: </label>
          <textarea name="comments" id="comments"></textarea>
        </div>

        <div class="form__input">
          <label for="recommend">Would you recommend us?</label>

          <select name="recommend" id="recommend">
            <option value="choiceYes">yes</option>
            <option value="choiceNo">no</option>
          </select>
        </div>
      </fieldset>

      <button type="submit" class="form__button">Submit</button>
    </form>
    <script type="text/javascript" src="./main.js"></script>
  </body>

</html>
